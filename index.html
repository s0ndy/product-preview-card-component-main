<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
<main>
  <div class="photo">
    <img src="images/image-product-desktop.jpg" alt="perfume">
  </div>

  <div class="text">
    <h2 class="dark-blue">PERFUME</h2>
    <h1 class="dark-blue">Gabrielle <br> Essence Eau De <br> Parfum</h1>
    <p class="grayish-blue">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="cyan">$149.99</p> <p class="grayish-blue line-through-price">$169.99</p>
      </div>
      <button> <img src="images/icon-cart.svg" alt="cart-img" class="cart"> Add to Cart</button>
  </div>
</main>
  </div>
